<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    {{> layout}}
    </div>

 <div class="container">


  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}</h2>
     <a class="button button-primary" href="/book/create">New</a>

  <table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Edition</th>
      <th>Copyright</th>
      <th>Language</th>
      <th>Pages</th>
      <th>Author</th>
      <th>Publisher</th>
      <th>Action</th>
    </tr>
  </thead>
      <tbody>
      {{#books}}
      <tr>
      <td>
      <a href="book/{{id}}">{{title}}</a></td>
      <td>{{edition}}</td>
      <td>{{copyright}}</td>
      <td>{{language}}</td>
      <td>{{pages}}</td>
      <td><a href="author/{{author_id}}">{{author}}</a></td>
      <td><a href="publisher/{{publisher_id}}">{{publisher}}</a></td>
      {{#login}}
      <td><a href="/book/{{id}}/edit">Edit</a> <br> <a href="/book/{{id}}/delete">Delete</a></td>   
      {{/login}}
    </tr>
      {{/books}}
      </tbody>
     </table>
    </div>
   </div>
 </div>
</body>
