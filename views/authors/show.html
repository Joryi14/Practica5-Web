<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
   {{> layout}}
    </div>
 <div class="container">
  <div class="row">
    <div class="eleven column" style="margin-top: 10%">
       <div class="row">
          <div class="eleven column" style="margin-top: 10%">
           <h2>{{title}}</h2>
            {{#author}}
            {{#show}}<form>{{/show}}
            {{#create}}<form action="/author" method="POST">{{/create}}
            {{#edit}}<form action="/author/{{id}}" method="POST">
               <input type="hidden" name="_method" value="PUT">{{/edit}}
     <div class="row">
      <div class="three  columns">
       <label for="nameInput">Author</label></td>
       <input class="u-full-width" type="text" {{#show}} readonly {{/show}}
          name="author" value="{{author}}">
      </div>
      <div class="three  columns">
       <label for="degreeInput">Nationality</label>
       <input class="u-full-width" type="text" {{#show}} readonly {{/show}}
          name="nationality" value="{{nationality}}">
      </div>
      <div class="three columns">
        <label for="degreeInput">Birth Year</label>
        <input class="u-full-width" type="text" {{#show}} readonly {{/show}}
           name="birth_year" value="{{birth_year}}">
       </div>
       <div class="three columns">
        <label for="degreeInput">Fields</label>
        <input class="u-full-width" type="text" {{#show}} readonly {{/show}}
           name="fields" value="{{fields}}">
       </div>
     <div class="three columns">
      <a class="button button-primary" href="/author">Back</a>
     </div>
    </div>
    {{#edit}}<input style="float: right" class="button-primary" type="submit" value="Update">{{/edit}}
     {{#create}}<input style="float: right" class="button-primary" type="submit" value="Create">{{/create}}
     {{/author}}
    </form>
   </div>
  </div>
 </div>
</div>
</div>
</body>
