<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{{title}}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/normalize.css">
<link rel="stylesheet" href="/css/skeleton.css">
<link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    {{> layout}}
    </div>

 <div class="container">
  <div class="row">
   <div class="eleven column" style="margin-top: 10%">
     <h2>{{title}}</h2>

     <a class="button button-primary" href="/author/create">New</a>
  <table>
  <thead>
    <tr>
      <th>Author</th>
      <th>Nationality</th>
      <th>Birth Year</th>
      <th>Fields</th>
      <th>Actions</th>
    </tr>
  </thead>
      <tbody>
      {{#author}}
      <tr>
      <td>
      <a href="/author/{{id}}">{{author}}</a></td>
      <td>{{nationality}}</td>
      <td>{{birth_year}}</td>
      <td>{{fields}}</td>
      {{#login}}
      <td><a href="/author/{{id}}/edit">Edit</a> <br> 
        <a href="/author/{{id}}/delete">Delete</a></td> 
        {{/login}}
    </tr>
      {{/author}}
      </tbody>
     </table>
    </div>
   </div>
 </div>
</body>
